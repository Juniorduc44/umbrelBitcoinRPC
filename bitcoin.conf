# Minimal Bitcoin Core Configuration for RPC Access

# Enable the RPC server
server=1

# Bind RPC to all interfaces (be cautious with this in production)
rpcbind=0.0.0.0

# Allow RPC connections from localhost and your local network
rpcallowip=127.0.0.1
rpcallowip=192.168.x.x/24  # Adjust this to match your local network

# RPC credentials
rpcuser=umbrel
rpcpassword=password123
