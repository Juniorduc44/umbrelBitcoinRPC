<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Core Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1d1f31;
            color: #ffffff;
        }
        .header {
            background-color: #2d3348;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 1rem;
        }
        .container {
            padding: 2rem;
        }
        .info-box {
            background-color: #2d3348;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .chart {
            width: 100%;
            height: 200px;
            background-color: #3d4258;
            border-radius: 8px;
            margin-top: 1rem;
        }
        #refreshButton {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Bitcoin Core Explorer</div>
        <div class="nav">
            <a href="#blockchain">Blockchain</a>
            <a href="#mempool">Mempool</a>
            <a href="#latestBlock">Latest Block</a>
            <a href="#transactions">Transactions</a>
        </div>
    </div>

    <div class="container">
        <h1>Bitcoin Core Explorer</h1>
        <button id="refreshButton">Refresh Data</button>

        <h2 id="blockchain">Blockchain Information</h2>
        <div id="blockchainInfo" class="info-box">Loading...</div>

        <h2 id="mempool">Mempool Information</h2>
        <div id="mempoolInfo" class="info-box">Loading...</div>

        <h2 id="latestBlock">Latest Block</h2>
        <div id="latestBlockInfo" class="info-box">Loading...</div>

        <h2 id="transactions">Recent Mempool Transactions</h2>
        <div id="recentTxs" class="info-box">Loading...</div>
    </div>

    <script>
        function fetchData() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('blockchainInfo').innerHTML = `
                        <p>Chain: ${data.blockchain.chain}</p>
                        <p>Blocks: ${data.blockchain.blocks}</p>
                        <p>Best Block Hash: ${data.blockchain.bestblockhash}</p>
                    `;
                    document.getElementById('mempoolInfo').innerHTML = `
                        <p>Transaction Count: ${data.mempool.txCount}</p>
                        <p>Size: ${data.mempool.mempoolSize} bytes</p>
                    `;
                    document.getElementById('latestBlockInfo').innerHTML = `
                        <p>Hash: ${data.latestBlock.hash}</p>
                        <p>Time: ${new Date(data.latestBlock.time * 1000).toLocaleString()}</p>
                    `;
                    let txHtml = '<ul>';
                    Object.entries(data.transactions).slice(0, 10).forEach(([txid, tx]) => {
                        txHtml += `<li>ID: ${txid}, Size: ${tx.vsize} vB, Fee: ${(tx.fees.base / tx.vsize).toFixed(2)} sat/vB</li>`;
                    });
                    txHtml += '</ul>';
                    document.getElementById('recentTxs').innerHTML = txHtml;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('blockchainInfo').innerHTML = 'Error fetching data';
                    document.getElementById('mempoolInfo').innerHTML = 'Error fetching data';
                    document.getElementById('latestBlockInfo').innerHTML = 'Error fetching data';
                    document.getElementById('recentTxs').innerHTML = 'Error fetching data';
                });
        }

        document.getElementById('refreshButton').addEventListener('click', fetchData);
        fetchData(); // Initial fetch
    </script>
</body>
</html>
