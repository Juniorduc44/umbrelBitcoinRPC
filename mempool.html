<html><head><base href="https://cdn.jsdelivr.net/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Bitcoin Block Explorer</title>
<style>
:root {
  --gradient-start: #4a0e4e;
  --gradient-end: #0a4a7a;
  --text-color: #ffffff;
  --accent-color: #ffd700;
}

body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #1a1a1a;
}

.cube {
  width: 300px;
  height: 300px;
  position: relative;
  transform-style: preserve-3d;
  transform: rotateX(-20deg) rotateY(30deg);
  animation: rotate 20s infinite linear;
}

@keyframes rotate {
  0% { transform: rotateX(-20deg) rotateY(0); }
  100% { transform: rotateX(-20deg) rotateY(360deg); }
}

.face {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
  border: 2px solid var(--accent-color);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 14px;
  color: var(--text-color);
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  opacity: 0.9;
  transition: all 0.3s ease;
}

.face:hover {
  opacity: 1;
  transform: scale(1.05);
}

.front { transform: translateZ(150px); }
.back { transform: translateZ(-150px) rotateY(180deg); }
.right { transform: translateX(150px) rotateY(90deg); }
.left { transform: translateX(-150px) rotateY(-90deg); }
.top { transform: translateY(-150px) rotateX(90deg); }
.bottom { transform: translateY(150px) rotateX(-90deg); }

.block-height {
  font-size: 36px;
  font-weight: bold;
  margin-bottom: 20px;
  text-shadow: 0 0 10px var(--accent-color);
}

.info {
  text-align: center;
  margin: 5px 0;
}

.label {
  font-weight: bold;
  color: var(--accent-color);
}

@media (max-width: 400px) {
  .cube {
    width: 200px;
    height: 200px;
  }
  
  .face {
    font-size: 12px;
  }
  
  .block-height {
    font-size: 24px;
  }
  
  .front { transform: translateZ(100px); }
  .back { transform: translateZ(-100px) rotateY(180deg); }
  .right { transform: translateX(100px) rotateY(90deg); }
  .left { transform: translateX(-100px) rotateY(-90deg); }
  .top { transform: translateY(-100px) rotateX(90deg); }
  .bottom { transform: translateY(100px) rotateX(-90deg); }
}
</style>
</head>
<body>
<div class="cube">
  <div class="face front">
    <div class="block-height" id="blockHeight">000000</div>
    <div class="info"><span class="label">Fee Range:</span> <span id="feeRange">~0 sat/vB</span></div>
    <div class="info"><span class="label">Wide Fee Range:</span> <span id="wideFeeRange">0 - 0 sat/vB</span></div>
  </div>
  <div class="face back">
    <div class="info"><span class="label">Mempool Value:</span> <span id="mempoolValue">0 BTC</span></div>
    <div class="info"><span class="label">Mempool Tx Count:</span> <span id="mempoolTxCount">0</span></div>
  </div>
  <div class="face right">
    <div class="info"><span class="label">Last Update:</span> <span id="lastUpdate">0s ago</span></div>
  </div>
  <div class="face left">
    <div class="info"><span class="label">Network:</span> Bitcoin</div>
  </div>
  <div class="face top">
    <div class="info"><span class="label">Data Source:</span> Local Node</div>
  </div>
  <div class="face bottom">
    <div class="info"><span class="label">Refresh Rate:</span> 1s</div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
<script>
const socket = io('https://bitcoinnode.example.com');

const blockHeight = document.getElementById('blockHeight');
const feeRange = document.getElementById('feeRange');
const wideFeeRange = document.getElementById('wideFeeRange');
const mempoolValue = document.getElementById('mempoolValue');
const mempoolTxCount = document.getElementById('mempoolTxCount');
const lastUpdate = document.getElementById('lastUpdate');

let lastUpdateTime = Date.now();

socket.on('blockExplorerData', (data) => {
  blockHeight.textContent = data.blockHeight.toLocaleString();
  feeRange.textContent = `~${data.feeRange} sat/vB`;
  wideFeeRange.textContent = `${data.wideFeeRange} sat/vB`;
  mempoolValue.textContent = `${data.mempoolValue.toFixed(2)} BTC`;
  mempoolTxCount.textContent = data.mempoolTxCount.toLocaleString();
  lastUpdateTime = Date.now();
});

function updateLastUpdate() {
  const timeDiff = Math.round((Date.now() - lastUpdateTime) / 1000);
  lastUpdate.textContent = `${timeDiff}s ago`;
}

setInterval(updateLastUpdate, 1000);
</script>
</body>
</html>
